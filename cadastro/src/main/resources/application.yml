"%local":
  mp:
    jwt:
      verify:
        issuer: http://localhost:8180/auth/realms/ifood #EndereÃ§o do nosso realm, em quem confiamos para criar o token
        #Chave publica do healm, da para pegar acessando o link do healm
        publickey: 

  quarkus:
    log: # ALL > FINEST > FINER > FINE > CONFIG > INFO > WARNING > SEVERE > OFF
      console:
        async: true
        color: true
        enable: true
        format: "%d{yyyy-MM-dd HH:mm:ss,SSS} |- %-5p in %c:%L{3.} [%t] - %s%e%n"
      level: WARNING

    resteasy:
      path: /api
#      role:
#        based:
#          security: true

    http:
      port: 8081

    datasource:
      db-kind: postgresql
      username: cadastro
      password: cadastro
      jdbc:
        url: jdbc:postgresql://localhost:5432/postgres

    hibernate-orm:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      database:
        generation: drop-and-create

    swagger-ui:
      always-include: true #Para deixar habilitado o swagger em producao (quando gerar o jar).
      path: /swagger

