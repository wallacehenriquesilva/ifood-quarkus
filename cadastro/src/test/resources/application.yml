"%test":
  mp:
    jwt:
      verify:
        issuer: http://localhost:8180/auth/realms/ifood #Endereço do nosso realm, em quem confiamos para criar o token
        publickey:
          location: publicKey.pem #Arquivo de chave publica para a geração de tokens para os testes

  quarkus:
    resteasy:
      path: /api

    http:
      port: 0
      test-port: 0

    datasource:
      db-kind: postgresql
      username: cadastro
      password: cadastro
      jdbc:
        url: jdbc:postgresql://localhost:5432/postgres

    hibernate-orm:
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      database:
        generation: drop-and-create

    swagger-ui:
      always-include: false #Para deixar habilitado o swagger em producao (quando gerar o jar).
      path: /swagger
